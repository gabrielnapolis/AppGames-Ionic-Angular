<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Partidas</ion-title>
    <ion-button (click)="goToHome()" color="tertiary"
      ><ion-icon name="home-outline" ></ion-icon
    ></ion-button>
    <ion-button (click)=" goToAdd()" class="button-add" color="tertiary"
      ><ion-icon name="add-circle-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3">Jogo</ion-col>
      <ion-col size="3">Vencedor</ion-col>
      <ion-col size="2">Tempo</ion-col>
      <ion-col size="2">Editar</ion-col>
      <ion-col size="2">Apagar</ion-col>
    </ion-row>
    <ion-row *ngFor="let match of matches">
      <ion-col size="3">{{match.game}}</ion-col>
      <ion-col size="3">{{match.winner}}</ion-col>
      <ion-col size="2">{{match.time}}</ion-col>
      <ion-col size="2">
        <ion-button 
        (click)="goToUpdate(match.id)" 
        color="warning" 
        class="button-action"
        >
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button 
        (click)="deleteMatch(match.id)" 
        color="danger" 
        class="button-action"
        >
          <ion-icon name="trash-bin"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-alert
  [isOpen]="isAlertOpen"
  header="Alerta"
  message="Falha ao retornar as partidas"
  (didDismiss)="setOpen(false)"
></ion-alert>

<ion-toast
    [isOpen]="isToastOpen"
    message="Partida Deletada!"
    [duration]="5000"
  ></ion-toast>
