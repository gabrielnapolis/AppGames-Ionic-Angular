<div class="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Editar Partida</ion-title>
      <ion-button (click)="goToHome()" color="tertiary"
        ><ion-icon name="home-outline"></ion-icon
      ></ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content  *ngIf="match" [fullscreen]="true">
    <form [formGroup]="matchForm">
      <ion-item>
        <ion-label>Jogo: </ion-label>
        <ion-input formControlName="game" minlenght="8" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Jogador 1: </ion-label>
        <ion-input formControlName="player1" minlength="5"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Jogador 2: </ion-label>
        <ion-input formControlName="player2" minlength="5"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Duração da partida: </ion-label>
        <ion-input max="3" min="1" type="number" formControlName="time"></ion-input>    
      </ion-item>
      <ion-item>
        <ion-label>Vencedor: </ion-label>
        <ion-input  formControlName="winner"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" (click)="updateMatch()" color="tertiary"
            >Atualizar</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
    <ion-toast
    [isOpen]="isToastOpen"
    message="Partida Atualizada!"
    [duration]="5000"
  ></ion-toast>
  </ion-content>
</div>
<ion-alert
  [isOpen]="isAlertOpen"
  header="Alerta"
  message={{errorMsg}}
  (didDismiss)="setOpen(false)"
></ion-alert>
